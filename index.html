<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Code Quiz</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="highscore.html">View Highscores</a>
        </li>
      </ul>
      <ul>
        <li>
          <p>Time: <span class="timer-status"></p>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="quiz-container">
      <div class="quiz-start flex">
        <h1>Coding Quiz Challenge</h1>
        <div class="quiz">
          <p>Try to answer the following code-related within the time limit. Keep in mind that incorrect answers will
            penalize your score time by ten seconds! </p>
          <button class="startBtn">Start Quiz</button>
        </div>
      </div>
      <div class='form-section'>
      </div>
      <div class="question-card hidden">
        <p class="qs"></p>
        <span class="score"> </span>
        <ul class="qs-options">

        </ul>
        <p class="ans"></p>
        <span class="comment"></span>
      </div>

    </div>
  </main>
  <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
